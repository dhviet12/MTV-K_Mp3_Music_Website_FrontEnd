<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
            <h1 class="text-center text-info">Đăng nhập</h1>
            <p class="text-danger"></p>
            <div class="form-group">
              <label for="username" class="text-info">Tên tài khoản:</label><br>
              <input type="text" name="username" id="username" class="form-control" placeholder="Nhập tên tài khoản"
                     [(ngModel)]="form.username"
                     required
                     #username="ngModel">
              <div style="color: red;"
                *ngIf="username.hasError('required') ">
                Tên tài khoản không được để trống
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Mật khẩu:</label><br>
              <input type="password" name="password" id="password" class="form-control"
                     placeholder="Nhập mật khẩu"  [(ngModel)]="form.password"
                     required
                     minlength="6"
                     #password="ngModel">
              <div *ngIf="password.errors && f.submitted"> </div>
                <div style="color: red" *ngIf="password.hasError('required')">Mật khẩu không được để trống</div>
                <div style="color: red;" *ngIf="password.hasError('minlength')">
                  Mật khẩu có độ dài tối thiểu 6 ký tự
                </div>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Đăng nhập">
            </div>
            <br>
            <div id="register-link" class="text-right">
              <a [routerLink]="'/user/signup'" class="text-info">Đăng ký</a>
            </div>
            <br>
            <br>

            <div class="form-group">
              <div style="color: red;" *ngIf="f.submitted && isLoginFailed">
                 {{ errorMessage }}
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
