<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" *ngIf="!isLoggedIn"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
            <h3 class="text-center text-info">Login</h3>
            <p class="text-danger"></p>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" placeholder="enter your username"
                     [(ngModel)]="form.username"
                     required
                     #username="ngModel">
              <div style="color: red;"
                class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted">
                Username is required!
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control"
                     placeholder="enter your password"  [(ngModel)]="form.password"
                     required
                     minlength="6"
                     #password="ngModel">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"> </div>
                <div style="color: red" *ngIf="password.hasError('required')">Password is required</div>
                <div style="color: red;" *ngIf="password.hasError('minlength')">
                  Password must be at least 6 characters
                </div>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <br>
            <div id="register-link" class="text-right">
              <a routerLink="/signup" class="text-info">Register here</a>
            </div>
            <br>
            <br>

            <div class="form-group">
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
