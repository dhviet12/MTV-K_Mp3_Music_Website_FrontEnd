<!--giao diện mới-->
<form (ngSubmit)="createPlayList()" [formGroup]="createPlaylistForm">
  <div class="row section">
    <div class="col-xl-8 col-md-10 mx-auto">
      <div class="card">
        <div class="card-header text-center">
          <h6 class="card-title mb-0">Thêm Play List</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="form-row form-group">
              <label class="col-md-4 text-md-right col-form-label">Tên playlist <sup>*</sup></label>
              <div class="col-md-7">
                <input type="text" name="name" class="form-control" formControlName="name"
                       [ngModel]="playlist.name" required>
                <small *ngIf="createPlaylistForm.get('name')?.invalid" class="text-danger">
                  Tên playlist có độ tài tối thiểu 2 ký tự , không sử dụng ký tự đặc biệt !
                </small>
              </div>
            </div>
            <div class="form-row form-group">
              <label class="col-md-4 text-md-right col-form-label">Các thể loại <sup>*</sup></label>
              <div class="col-md-7">
                <input type="text" name="kindOfMusic" class="form-control" formControlName="kindOfMusic"
                       [ngModel]="playlist.kindOfMusic" required>
                <small *ngIf="createPlaylistForm.get('kindOfMusic')?.invalid" class="text-danger">
                  Tên các thể loại playlist có độ dài tối thiểu 2 ký tự , không sử dụng ký tự đặc biệt !
                </small>
              </div>
            </div>
<!--                      <div class="form-row form-group">-->
<!--                        <label for="category" class="col-md-4 text-md-right col-form-label">Thể loại </label>-->
<!--                        <div class="col-md-7">-->
<!--                          <select class="custom-select my-1 mr-sm-2" id="category" formControlName="category">-->
<!--            &lt;!&ndash;                đặt vòng lặp ở đây&ndash;&gt;-->
<!--                            <option selected>Thể loại</option>-->
<!--                          </select>-->
<!--                        </div>-->
<!--                      </div>-->
            <div class="form-row form-group">
              <label class="col-md-4 text-md-right col-form-label">Giới thiệu </label>
              <div class="col-md-7">
                <textarea class="form-control" name="description" rows="4" [(ngModel)]="playlist.description"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-brand btn-air" [disabled]="createPlaylistForm.invalid" >Tạo mới</button>
            </div>
            <div class="col-md-5">
              <button [routerLink]="'/playlist'" type="button" class="btn btn-outline-secondary">Trở lại</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
