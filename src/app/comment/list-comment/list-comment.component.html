<h1>LIST Comment</h1>
<a style="" [routerLink]="'/create'">Create comment</a>
<table border="1px">
  <tr>
    <td>Content</td>
    <td></td>
  </tr>
  <tr *ngFor="let comment of listComment ; let i = index" >
    <td>
<!--      <a [routerLink]="'detail/'+b.id">-->
        {{comment.content}}
<!--      </a>-->
    </td>
    <td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="'edit/'+comment.id">Edit</button>
<!--      <button type="button" class="btn btn-outline-warning" (click)="delete(b.id)" >Delete</button>-->
  </tr>
</table>
<div class="form-group">
  <label>Content</label>
  <input type="text"  placeholder="Enter content" name="description"
         [(ngModel)]="comment.content">
</div>
<input (click)="create()" type="submit" value="Create"/>

<form (ngSubmit)="edit()">
<div class="form-group">
  <label>Name</label>
  <input type="text"  placeholder="Enter content" name="content"
         [(ngModel)]="comment.content">
</div>
  <input type="submit" value="Edit"/>
</form>
