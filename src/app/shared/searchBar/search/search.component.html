<!-- Begin | Header [[ Find at scss/framework/base/header/header.scss ]] THANH TÌM KIẾM-->
<header id="header" class="bg-primary">

  <div class="d-flex align-items-center">

    <button type="button" class="btn toggle-menu mr-3" id="openSidebar">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <form (ngSubmit)="getKeyWord()" id="searchForm">

      <button type="submit" class="btn ion-ios-search"></button>
      <input type="text" placeholder="Nhập tên bài hát..." id="searchInput" name="search" class="form-control" [(ngModel)]="keyWord" (change)="getKeyWord()">

      <!-- Begin | Search Card [[ Find at scss/framework/base/search/search.scss ]] -->
      <div class="search-card" data-scrollable="true">
        <!-- Begin | Search Result List -->
        <div class="mb-3">
          <!-- Begin | Search Result List Header -->
          <div class="d-flex">
            <span class="text-uppercase mr-auto font-weight-bold text-dark">Artists</span>
            <a href="artists.html">View All</a>
          </div>
          <!-- End | Search Result List Header -->
          <hr>
          <!-- Begin | Result List -->
          <div class="row">
            <div class="col-xl-2 col-md-4 col-6">
              <div class="custom-card mb-3">
                <a href="artist-details.html" class="text-dark">
                  <img src="..." alt="cover"
                       class="card-img--radius-md">
                  <p class="text-truncate mt-2">...</p>
                </a>
              </div>
            </div>
          </div>
          <!-- End | Result List -->
        </div>
        <!-- End | Search Result List -->

        <!-- Begin | Search Result List -->
        <div class="mb-3">
          <!-- Begin | Search Result List Header -->
          <div class="d-flex">
            <span class="text-uppercase mr-auto font-weight-bold text-dark">Track</span>
            <a href="songs.html">View All</a>
          </div>
          <!-- End | Search Result List Header -->
          <hr>
          <!-- Begin | Result List -->
          <div class="row">
            <div class="col-xl-4 col-md-6 col-12">
              <div class="custom-card mb-3">
                <a href="song-details.html" class="text-dark custom-card--inline">
                  <div class="custom-card--inline-img">
                    <img src="../assets/images/cover/small/1.jpg" alt=""
                         class="card-img--radius-sm">
                  </div>

                  <div class="custom-card--inline-desc">
                    <p class="text-truncate mb-0">I Love You Mummy</p>
                    <p class="text-truncate text-muted font-sm">Arebica Luna</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- End | Result List -->
        </div>
        <!-- End | Search Result List -->

        <!-- Begin | Search Result List -->
        <div>
          <!-- Begin | Search Result List Header -->
          <div class="d-flex">
            <span class="text-uppercase mr-auto font-weight-bold text-dark">Albums</span>
            <a href="songs.html">View All</a>
          </div>
          <!-- End | Search Result List Header -->
          <hr>
          <!-- Begin | Result List -->
          <div class="row">
            <div class="col-xl-4 col-md-6 col-12">
              <div class="custom-card mb-3">
                <a href="song-details.html" class="text-dark custom-card--inline">
                  <div class="custom-card--inline-img">
                    <img src="../assets/images/cover/small/4.jpg" alt=""
                         class="card-img--radius-sm">
                  </div>

                  <div class="custom-card--inline-desc">
                    <p class="text-truncate mb-0">Say yes</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- End | Result List -->
        </div>
        <!-- End | Search Result List -->
      </div>
      <!-- End | Search Card -->

    </form>
    <!-- Begin | Header Options CÁ NHÂN-USER-->
    <ul class="header-options d-flex align-items-center">
      <li class="dropdown fade-in" [hidden]="checkLogin">
        <div class="px-4 py-2">
          <a [routerLink]="'/user/login'" class="btn btn-sm btn-air btn-pill btn-danger">Đăng nhập</a>
        </div>
      </li>
      <li class="dropdown fade-in" [hidden]="!checkLogin">
        <a class="d-flex align-items-center py-2" role="button" id="userMenu"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <div class="avatar avatar-sm avatar-circle"><img src="{{user?.avatar}}" alt="avatar-user"></div>
          <span class="pl-2">Xin Chào: {{user?.username}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
          <a class="dropdown-item" [routerLink]="'user/profile'"><i class="ion-md-contact"></i>
            <span>Cá nhân</span></a>
          <a class="dropdown-item" href="plan.html"><i class="ion-md-radio-button-off"></i>
            <span>Your Plan</span></a>
          <a class="dropdown-item" href="settings.html"><i class="ion-md-settings"></i>
            <span>Settings</span></a>
          <div class="dropdown-divider"></div>
          <div class="px-4 py-2">
            <a (click)="signOut()" class="btn btn-sm btn-air btn-pill btn-danger">Đăng xuất</a>
          </div>
        </div>
      </li>
    </ul>
    <!-- End | Header Options -->
  </div>

</header>
<!-- End | Header -->
<div class="modal fade" id="lang" tabindex="-1" role="dialog" aria-labelledby="langTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h5 class="modal-title mb-1" id="langTitle">Play List</h5>
          <p class="text-muted">Lựa chọn danh sách muốn thêm</p>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="addSongToAlbum()">
      <div class="modal-body">
        <ul class="list-group row">
            <div class="custom-control">
              <label for="ch1">Play List của bạn: </label>
              <select name="playlist" class="custom-select" id="ch1" [(ngModel)]="albumSelected">
                <option *ngFor="let pl of playlist" [ngValue]="pl">{{pl.name}}</option>
              </select>
            </div>
        </ul>
      </div>
      <div class="modal-footer text-center d-block">
        <button type="submit" class="btn btn-primary btn-pill" id="langApply">Thêm vào Play list</button>
      </div>
      </form>
    </div>
  </div>
</div>
