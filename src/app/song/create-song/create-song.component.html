<div class="container-fluid">
  <div class="main-container" id="appRoute">
    <div class="row section">
      <div class="col-xl-8 col-md-10 mx-auto">
        <form class="was-validated" (ngSubmit)="createSong()">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title mb-0">Add Music</h6>
            </div>
            <div class="card-body">
              <div class="form-row form-group">
                <label for="songName" class="col-md-4 text-md-right col-form-label">Song Name</label>
                <div class="col-md-7">
                  <input type="text" id="songName" class="form-control" name="nameSong" [(ngModel)]="song.nameSong"
                         required>
                </div>
              </div>
              <div class="form-row form-group">
                <label for="songImage" class="col-md-4 text-md-right col-form-label">Song Cover Image</label>
                <div class="col-md-7">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="songImage" name="fileImg" accept="image/*"
                           (change)="processUploadImg($event)" required>
                    <label class="custom-file-label" for="songImage">Choose file...</label>
                  </div>
                  <div class="progress mt-2">
                    <div class="progress-bar progress-bar-info"
                         role="progressbar" attr.aria-valuenow="{{ percentageImg }}" aria-valuemin="0"
                         aria-valuemax="100"
                         [ngStyle]="{ width: percentageImg + '%' }">{{ percentageImg }}%
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row form-group">
                <label class="col-md-4 text-md-right col-form-label">Song File</label>
                <div class="col-md-7">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileInput" accept="audio/*"
                           (change)="processUploadMp3($event)" required>
                    <label class="custom-file-label" for="customFileInput">Choose file...</label>
                  </div>
                  <div class="progress mt-2">
                    <div class="progress-bar progress-bar-info"
                         role="progressbar" attr.aria-valuenow="{{ percentageMp3 }}" aria-valuemin="0"
                         aria-valuemax="100"
                         [ngStyle]="{ width: percentageMp3 + '%' }">{{ percentageMp3 }}%
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row form-group">
                <label for="artistName" class="col-md-4 text-md-right col-form-label">Singer Name</label>
                <div class="col-md-7">
                  <input type="text" id="artistName" class="form-control" required>
                </div>
              </div>
              <div class="form-row form-group">
                <label for="composerName" class="col-md-4 text-md-right col-form-label">Author Name</label>
                <div class="col-md-7">
                  <input type="text" id="composerName" class="form-control" name="author" [(ngModel)]="song.author"
                         required>
                </div>
              </div>
              <div class="form-row form-group">
                <label for="description" class="col-md-4 text-md-right col-form-label">Description</label>
                <div class="col-md-7">
                  <textarea class="form-control" id="description" name="description" rows="4" [(ngModel)]="song.description"></textarea>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-dark"
                          [disabled]="song.fileMp3 == null || song.fileImage == null">
                    <i class="fa fa-upload" aria-hidden="true"></i> Upload
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="reset" class="btn btn-dark"><i class="fa fa-times" aria-hidden="true"></i> Remove it
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
